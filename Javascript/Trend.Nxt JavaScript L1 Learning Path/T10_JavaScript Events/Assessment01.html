<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function noteAmount(){
        var amt = Number(prompt("Enter an amount to donate"));
        alert("Thanks for donating Rs. " + amt.toFixed())
      }
    </script>
  </head>
  <body>
    <br>
    <input type="button" name="name" value="Donate for a Cause" onclick="noteAmount()">
  </body>
</html>
