Write a JavaScript program to construct the following pattern, using a nested for loop<br><br>
Open console for output

<body>
<script>

var x,y,chr;
for(x=1; x <=6; x++)
{
   for (y=1; y < x; y++)
     {
    chr=chr+("*");        
      }
 console.log(chr);
 chr='';    
}

</script>
