<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Attributes, HTML Basic, HTML Blocks</title>
   <link rel="stylesheet" href="topic3style.css"> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.rTable {
   display: table;
   width: 100%;
}
.rTableRow {
   display: table-row;
}
.rTableCell, .rTableHead {
   display: table-cell;
   padding: 3px 10px;
   border: 1px solid #999999;
}
.rTableHeading {
   display: table-header-group; 
   font-weight: bold;
} 
.rTableBody {
   display: table-row-group;
}
</style>
</head>
<body>
 
 <h2>Phone numbers</h2>
<div class="rTable">
<div class="rTableRow">
<div class="rTableHead"><strong>Name</strong></div>
<div class="rTableHead"><span style="font-weight: bold;">Telephone</span></div>
<div class="rTableHead">&nbsp;</div>
</div>
<div class="rTableRow">
<div class="rTableCell">John</div>
<div class="rTableCell"><img src="Topic5.png" alt="Altimg" /></div>
</div>
<div class="rTableRow">
<div class="rTableCell">Cassie</div>
<div class="rTableCell"><a href="tel:9876532432">9999900000</a></div>

</div>
</div>
</body>
</html>
